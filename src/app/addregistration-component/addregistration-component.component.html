<button class="btn btn-round btn-sm btn-success" (click)="open(mymodal)" title="Add Item">+</button>
<ng-template #mymodal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add new Registration</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true" (click)="cancel()">Ã—</span>
        </button>

    </div>    
    <div class="center">
        <form class="styled-form">
            <div class="form-group">
                <label for="numRegistration">Num Registration</label>
                <input type="number" class="form-control" id="numRegistration" placeholder="numRegistration" [(ngModel)]="registration.numRegistration" [ngModelOptions]="{standalone: true}">
            </div>
    
            <div class="form-group">
                <label for="numWeek">Num Week</label>
                <input type="number" class="form-control" id="numWeek" placeholder="numWeek" [(ngModel)]="registration.numWeek" [ngModelOptions]="{standalone: true}">
            </div>
    
    
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="addRegistration(registration)" (click)="modal.close('Save click')">Add</button>
                <button type="button" class="btn btn-secondary" (click)="modal.close('Save click')">Cancel</button>
            </div>
        </form>
    </div>
    

</ng-template>
